<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-city">Danh sách thành phố</a>
<h1>Citys</h1>
<table border="1">
    <tr>
        <th>Thanh pho</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="country : ${countrys}">
        <tr>
            <td><a th:href="@{/view-province/__${.id}__}" th:text="${province.name}"></a></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
